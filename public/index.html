<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Recipe Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .recipe-card {
            transition: all 0.3s ease;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-100 to-pink-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-purple-600 mb-8">Punjabi Recipe Mood Matcher</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">How are you feeling today?</h2>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button class="mood-btn bg-blue-500 hover:bg-blue-600 text-white py-4 px-6 rounded-lg text-lg font-medium transition duration-300 ease-in-out transform hover:scale-105" data-mood="sad">
                    ðŸ˜¢ Sad
                </button>
                <button class="mood-btn bg-yellow-500 hover:bg-yellow-600 text-white py-4 px-6 rounded-lg text-lg font-medium transition duration-300 ease-in-out transform hover:scale-105" data-mood="happy">
                    ðŸ˜Š Happy
                </button>
                <button class="mood-btn bg-red-500 hover:bg-red-600 text-white py-4 px-6 rounded-lg text-lg font-medium transition duration-300 ease-in-out transform hover:scale-105" data-mood="tired">
                    ðŸ˜´ Tired
                </button>
                <button class="mood-btn bg-cyan-500 hover:bg-cyan-600 text-white py-4 px-6 rounded-lg text-lg font-medium transition duration-300 ease-in-out transform hover:scale-105" data-mood="cold">
                    ðŸ¥¶ Cold
                </button>
            </div>

            <div id="recipe-container" class="hidden recipe-card bg-gray-50 p-6 rounded-lg">
                <h3 id="recipe-name" class="text-2xl font-bold mb-4 text-purple-600"></h3>
                
                <div class="mb-6">
                    <h4 class="font-semibold text-lg mb-2 text-gray-700">Ingredients:</h4>
                    <p id="recipe-ingredients" class="text-gray-600"></p>
                </div>
                
                <div class="mb-6">
                    <h4 class="font-semibold text-lg mb-2 text-gray-700">Instructions:</h4>
                    <p id="recipe-instructions" class="text-gray-600 whitespace-pre-line"></p>
                </div>

                <button id="new-recipe" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-3 px-6 rounded-lg text-lg font-medium transition duration-300 ease-in-out transform hover:scale-105">
                    Get Another Recipe
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
